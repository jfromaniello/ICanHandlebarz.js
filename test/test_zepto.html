<!DOCTYPE html>
<html>
    <head>
        <title>ICanHandlebarz Tests?</title>
        <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen" />
        <script src="zepto-0.3.min.js"></script>
        <script src="qunit/qunit.js"></script>
        <script src="../ICanHandlebarz.js"></script>
        <script src="./ich_test.js"></script>
        
        <!-- Testing templates -->
        <script id="test1" type="text/html">
            <p>This is a test of the emergency broadcast system.</p>
        </script>
        <script id="test2" type="text/html">
            <span>Be vewwy vewwy quiet, we're hunting {{prey}}.</span>
        </script>
        <script id="welcome" type="text/html">
            <p>Welcome, {{name}}! {{>winnings}}</p>
        </script>
        <script id="winnings" class="partial" type="text/html">
            You just won ${{value}} (which is ${{taxed_value}} after tax)
        </script>
        <script id="listofpeople" type="text/html">
            <ul>{{#people}}<li>{{> link}}</li>{{/people}}</ul>
        </script>
        <script id="link" class="partial" type="text/html">
            <a href="/people/{{id}}">{{name}}</a>
        </script>
        <script id="version" type="text/html">
            ICanHandlebarz Tests? YES! You're testing v{{ version }}
        </script>
        <script id="datetest" type="text/html">
            This page last modified on {{{dateformat aspDate}}}
        </script>
        <script id="phonetest" type="text/html">
            {{name}}, I've got your number: {{formatphonenumber phone}}
        </script>
        <script id="formatphonenumber" class="helper" data-args="phoneNumber" type="text/html">
            //<![CDATA[ // Needed for XHTML validation, most likely.
            phoneNumberString = phoneNumber.toString();
            return phoneNumberString.substr(0,3) + '-' + phoneNumberString.substr(3,4);
            //]]>
        </script>
        
        <script>
            // write build version to header
            $(function () {
                $('#qunit-header').text(ich.version({version: ich.VERSION}, true));
            })
        </script>
    </head>
    <body>
        <h1 id="qunit-header">ICanHaz Tests?</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
    </body>
</html>
